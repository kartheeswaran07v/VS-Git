{% block content %}
{% include "header.html" %}


  <div class="col-10">
    <div class="row head">

      <div class="col-1">
        <div class="row" style="margin-top:30px;">
          <div class="col-12">
            <a href="{{url_for('addCustomer')}}">
              <i class="fa-solid fa-users fa-2x" data-toggle="tooltip" title="Customer Master"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="col-3">
        <div class="row" style="margin-top:15px;border-left: 1px groove;border-right:  1px groove;">
          <h5 style="text-align: center;">Project</h5>
          <div class="col-2">
              <a href="{{url_for('projectDetails')}}">
                <i class="fa-solid fa-folder-plus fa-1x" data-toggle="tooltip" title="Create Project"></i>
              </a>
            </div>
            <div class="col-2">
              <a href="{{url_for('deleteProject', item_id=item_d.id, page=page)}}">
                <i class="fa-solid fa-folder-minus fa-1x" data-toggle="tooltip" title="Delete Project"></i>
              </a>
            </div>
            <div class="col-2">
              <a href="{{url_for('copyProject', page=page, proj_id=item_d.projectID)}}">
                <i class="fa-regular fa-copy fa-1x" data-toggle="tooltip" title="Copy Project"></i>
              </a>
            </div>
            <div class="col-2">
              <a href="{{url_for('importProject', page=page)}}">
                <i class="fa-solid fa-download fa-1x" data-toggle="tooltip" title="Import Project"></i>
              </a>
            </div>
            <div class="col-2">
              <a href="{{url_for('exportProject', page=page, proj_id=item_d.projectID)}}">
                <i class="fa-solid fa-upload fa-1x" data-toggle="tooltip" title="Export Project"></i>
              </a>
            </div>
            <div class="col-2">
              <a href="{{url_for('preferences', page=page)}}">
                <i class="fa-solid fa-sliders fa-1x" data-toggle="tooltip" title="Preference"></i>
              </a>
            </div>
        </div>
      </div>

      <div class="col-4">
        <div class="row">
          <div class="col-12" style="text-align: center;">
            <p style="border: groove; border-radius: 0px;">FQ 00{{item_d.projectID}} 00{{item_index+1}} {{item_d.alt}}</p>
          </div>
          <div class="col-3">
              <a href="{{url_for('nextItem', control='first', page=page)}}">
                <i class="fa-solid fa-backward-fast fa-1x"></i><br>
              </a>
              <label for="">First</label>
            </div>
            <div class="col-3">
              <a href="{{url_for('nextItem', control='prev', page=page)}}">
                <i class="fa-solid fa-backward-step fa-1x"></i><br>
              </a>
              <label for="">Prev.</label>
            </div>
            <div class="col-3">
              <a href="{{url_for('nextItem', control='next', page=page)}}">
                <i class="fa-solid fa-forward-step fa-1x"></i><br>
              </a>
              <label for="">Next</label>
            </div>
            <div class="col-3">
              <a href="{{url_for('nextItem', control='last', page=page)}}">
                <i class="fa-solid fa-forward-fast fa-1x"></i><br>
              </a>
              <label for="">Last</label>
            </div>
        </div>
      </div>


      <div class="col-3" >
        <div class="row" style="margin-top:15px;border-left: 1px groove;border-right:  1px groove;">
          <h5 style="text-align: center;">Item</h5>
          <div class="col-2">
              <a href="{{url_for('addItem', page=page, alt='A')}}">
                <i class="fa-solid fa-file-circle-plus fa-1x" data-toggle="tooltip" title="Create Item"></i>
              </a>
            </div>
          <div class="col-2">
            <a href="{{url_for('deleteItem', page=page, item_id=item_d.id)}}">
              <i class="fa-solid fa-file-circle-minus fa-1x" data-toggle="tooltip" title="Delete Item"></i>
            </a>
          </div>
          <div class="col-2">
            <a href="{{url_for('copyItem', page=page, item_id=item_d.id)}}">
              <i class="fa-regular fa-copy fa-1x" data-toggle="tooltip" title="Item Copy"></i>
            </a>
          </div>
          <div class="col-2">
            <a href="{{url_for('exportItem', page=page)}}">
              <i class="fa-solid fa-file-export fa-1x" data-toggle="tooltip" title="Export Item"></i>
            </a>
          </div>
          <div class="col-2">
            <i class="fa-solid fa-file-import fa-1x" data-toggle="tooltip" title="Copy To"></i>
          </div>
          <div class="col-2">
            <a href="{{url_for('addItem', page=page, alt='B')}}">
              <i class="fa-regular fa-object-ungroup fa-1x" data-toggle="tooltip" title="Alternate"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="col-1">
        <div class="row" style="margin-top:30px;">
          <div class="col-12">
            <a href="{{url_for('generate_csv', page=page)}}">
              <i class="fa-solid fa-print fa-2x" data-toggle="tooltip" title="Print"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <form action="{{actuatorSizing2}}" method="post">
      <div class="row Actuator" >
    <h3 style="margin-top: 20px;margin-left: 20px;">Actuator Selection</h3>

      <div class="row">
        <div class="col-3">
          <label style="margin-left: 20px;">Type</label>
        </div>
        <div class="col-2" style="width:150px;">
          <select name="actType" style="width: 120px;height:25px;">
              <!-- <option value="mg">Manual Gearbox</option> -->
              <option value="sd">Spring & Diaphragm</option>
              <option value="msd">Multi-Spring & Diaphragm</option>
<!--              <option value="ps_1">Piston Spring Return Single Acting</option>-->
              <option value="ps2">Piston Spring Return Double Acting</option>
              <option value="p_2">Piston Double Acting</option>
<!--              <option value="e">Electric Actuator</option>-->
<!--              <option value="eh">Electro hydraulic Actuator</option>-->
              <option value="sy">Scotch yoke</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label style="margin-left: 20px;">Spring Action / Fail Mode</label>
        </div>
        <div class="col-2" style="width:150px;">
          <select name="failAction" style="width: 120px;height:25px;">
              <option value="none">N/A</option>
              <option value="AFO">Fail Open</option>
              <option value="AFC">Fail Close</option>
              <option value="DA">Stay put</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col-3">
          <label style="margin-left: 20px;">Hand Wheel</label>
        </div>
        <div class="col-2">
          <select name="mount" style="width: 120px;height:25px;">
              <option value="none">N/A</option>
              <option value="Side Mounted">Side Mounted</option>
              <option value="Top Mounted">Top Mounted</option>
          </select>
        </div>
      </div>




      <div class="row">
        <div class="col-3">
          <label style="margin-left: 20px;">Orientation</label>
        </div>
        <div class="col-2">
          <select name="orientation" style="width: 120px;height:25px;">
              <option value="none">N/A</option>
              <option value="Horizontal">Horizontal</option>
              <option value="Vertical">Vertical</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label style="margin-left: 20px;">Orientation</label>
        </div>
        <div class="col-2">
          <select name="limit" style="width: 120px;height:25px;">
              <option value="none">None</option>
              <option value="Open">Limit Open</option>
              <option value="Close">Limit Close</option>
          </select>
        </div>
      </div>


      <div class="row">
        <div class="col-3">
          <label style="margin-left: 20px;">Available Air Supply</label>
        </div>
        <div class="col-2" style="width:130px;">
          <select name="airUnit" style="width: 120px;height:25px;">
              <option value="">psig</option>
              <option value="">psia</option>

          </select>
        </div>


      <div class="col-1" style="width:30px;">
          <label>Min</label>
      </div>
      <div class="col-2" style="width:120px;">
          <input style="width:100px;" type="Number" name="min" value="60">
      </div>

       <div class="col-1" style="width:30px;">
          <label>Max</label>
      </div>
      <div class="col-2">
          <input style="width:100px;" type="Number" name="max" value="80">
      </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label style="margin-left: 20px;">Shut Off Pressure</label>
        </div>
        <div class="col-2"style="width:130px;">
          <input style="width:120px;height: 25px;" type="Number" name="shutoffDelP" value="{{shutoff}}">
        </div>
      </div>





    <div class="row" style="margin-left:5px; margin-bottom:10px; margin-top:40px">
      <div class="col-3" style='text-align: left;'>
<!--        <button class="btn:hover btn" id="Sliding" type="submit" style="width: 250px;height:35px;" name="sliding">Sliding Stem Actuator Sizing</button>-->
        <input type="submit" name="sliding" value="Sliding Stem Actuator Sizing">
        <input type="submit" name="rotary" value="Rotary Actuator Sizing">
      </div>
<!--      <div class="col-8" style='text-align: left;'>-->

<!--        <button class=" btn:hover btn" id="Rotary" type="submit" style="width: 250px;height:35px;" name="rotary">Rotary Actuator Sizing</button>-->
<!--      </div>-->
    </div>
    </div>
    </form>

  </div>

{% include "footer.html" %}
{% endblock %}
