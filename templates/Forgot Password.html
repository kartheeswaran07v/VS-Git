<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles_login.css')}}">
    <title>Forgot Password</title>
</head>
<body>
    
    
    <div class="container"  style="margin-top: 110px;">
        <div class="form-container">
            <h2>Forgot Password</h2>
            <form action="{{url_for('forgotPassword')}}" method="POST">
                <div><input type="email" name="email" placeholder="Email" required ><button class="button" type="submit">Send OTP</button></div>
                <input type="text" name="otp" placeholder="Enter OTP" required>
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="new_confirm_password" placeholder="New Confirm Password" required>
                <button type="submit">Update Password</button>
                <label for="">I have Already Account  <label for=""><a href="{{url_for('login')}}">Login</a></label>
            </form>
        </div>
    </div>
</body>
</html>
